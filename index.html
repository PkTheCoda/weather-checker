<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/6c06ef9acb.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">    
</head>

<body>

    <div class="main-body"> <!-- Start Main-->

        <div class="header-holder">            

            <div class="titles">
                <h1 class="location" style="margin-top:1rem;">Loading Elements . . .</h1>
                <h3 class="weatherdesc" style="text-align: center; color:grey;">Grabbing from API</h3>
            </div>      
        
        </div>   

        <div class="body-content">

            <div class="content-holder">

                <div class="temps">
                    <h2 class="localtemptitle">Local Temp:</h2>
                    <h3 class="localtemp"></h3>
                </div>  

                <div class="times">
                    <h2 class="localtimetitle">Local Time:</h2>
                    <h3 class="localtime"></h3>
                </div> 

                <div class="winds">
                    <h2 class="localwindtitle">Wind Speed:</h2>
                    <h3 class="localwind"></h3>
                </div> 

            </div>

            <div class="content-holder middle-container">

                <div class="day0">
                    <div class="day0holder dayholder">
                        <div class="day0date daydate"></div>
                        <div class="day0title"></div>
                    </div>
                    <div class="day0temp daytemp"></div>
                </div>

                <div class="day1">
                    <div class="day1holder dayholder">
                        <div class="day1date daydate"></div>
                        <div class="day1title"></div>
                    </div>
                    <div class="day1temp daytemp"></div>
                </div>

                <div class="day2">
                    <div class="day2holder dayholder">
                        <div class="day2date daydate"></div>
                        <div class="day2title"></div>
                    </div>
                    <div class="day2temp daytemp"></div>
                </div>

                <div class="day3">
                    <div class="day3holder dayholder">
                        <div class="day3date daydate"></div>
                        <div class="day3title"></div>
                    </div>
                    <div class="day3temp daytemp"></div>
                </div>

                <div class="day4">
                    <div class="day4holder dayholder">
                        <div class="day4date daydate"></div>
                        <div class="day4title"></div>
                    </div>
                    <div class="day4temp daytemp"></div>
                </div>

                <div class="day5">
                    <div class="day5holder dayholder">
                        <div class="day5date daydate"></div>
                        <div class="day5title"></div>
                    </div>
                    <div class="day5temp daytemp"></div>
                </div>

                <div class="day6">
                    <div class="day6holder dayholder">
                        <div class="day6date daydate"></div>
                        <div class="day6title"></div>
                    </div>
                    <div class="day6temp daytemp"></div>
                </div>

            </div>

            <div class="content-holder">

                <div class="humids">
                    <h2 class="localhumiditytitle">Humidity:</h2>
                    <h3 class="localhumidity"></h3>
                </div> 

                <div class="precips">
                    <h2 class="localpreciptitle">Precipitation:</h2>
                    <h3 class="localprecip"></h3>
                </div>

                <div class="regions">
                    <h2 class="localregiontitle">Region:</h2>
                    <h3 class="localregion"></h3>
                </div>

            </div>
        </div>

        <div class="footer">
            <h3 class="footertitle" style="font-weight:500;">Search New:</h3>
            <div class="research">
                <input type="text" class="researchbar">
                <div class="researchbutton">Search</div>
            </div>
        </div>

    </div> <!-- End Main-->

    



    <div class="beginning-holder">
        <h1 class="begtitle">Weather-Checker</h1>
        <div class="beginning-modal">
            <h2 class="modal-title">Search a City:</h2>

            <input type="text" class="search-input" placeholder="Enter City">

            <select id="unit">
                <option value="C">C</option>
                <option value="F">F</option>
            </select>

            
            <button class="submit-button">Weather Me!</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
