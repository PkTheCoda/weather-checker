<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/6c06ef9acb.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">    
</head>

<body>

    <div class="main-body"> <!-- Start Main-->

        <div class="header-holder">            

            <div class="titles">
                <h1 class="location" style="margin-top:1rem;"></h1>
                <h3 class="weatherdesc" style="text-align: center; color:grey;"></h3>
            </div>      
        
        </div>   

        <div class="body-content">

            <div class="content-holder">

                <div class="temps">
                    <h2 class="localtemptitle">Local Temp:</h2>
                    <h3 class="localtemp"></h3>
                </div>  

                <div class="times">
                    <h2 class="localtimetitle">Local Time:</h2>
                    <h3 class="localtime"></h3>
                </div> 

                <div class="winds">
                    <h2 class="localwindtitle">Wind Speed:</h2>
                    <h3 class="localwind"></h3>
                </div> 

            </div>

            <div class="content-holder middle-container">
                
            </div>

            <div class="content-holder">

                <div class="humids">
                    <h2 class="localhumiditytitle">Humidity:</h2>
                    <h3 class="localhumidity"></h3>
                </div> 

                <div class="precips">
                    <h2 class="localpreciptitle">Precipitation:</h2>
                    <h3 class="localprecip"></h3>
                </div>

                <div class="regions">
                    <h2 class="localregiontitle">Region:</h2>
                    <h3 class="localregion"></h3>
                </div>

            </div>
        </div>

        <div class="footer">
            <h3 class="footertitle" style="font-weight:500;">Search New:</h3>
            <div class="research">
                <input type="text" class="researchbar">
                <div class="researchbutton">Search</div>
            </div>
        </div>

    </div> <!-- End Main-->

    



    <div class="beginning-holder">
        <h1 class="begtitle">Weather-Checker</h1>
        <div class="beginning-modal">
            <h2 class="modal-title">Search a City:</h2>
            <input type="text" class="search-input">
            <button class="submit-button">Weather Me!</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
